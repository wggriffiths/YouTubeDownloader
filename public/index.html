<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --bg-card: #1e2340;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent-cyan: #22d3ee;
            --accent-purple: #7c3aed;
            --border-subtle: rgba(34, 211, 238, 0.1);
            --success-green: #10b981;
            --error-red: #ef4444;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .hero {
            text-align: center;
            padding: 3rem 0;
        }
        
        .hero-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }
        
        .hero-title .highlight {
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 1rem;
            padding: 2rem;
            margin: 2rem 0;
        }
        
        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-purple));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(34, 211, 238, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .format-options {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .format-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .format-group label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .format-group select {
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        
        #results {
            margin-top: 2rem;
        }
        
        .result-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        
        .result-thumb {
            width: 160px;
            height: 90px;
            object-fit: cover;
            border-radius: 0.5rem;
            flex-shrink: 0;
        }
        
        .result-info {
            flex: 1;
            min-width: 0;
        }
        
        .result-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .result-meta {
            color: var(--text-secondary);
            font-size: 0.875rem;
            display: flex;
            gap: 1rem;
        }
        
        .result-duration {
            color: var(--accent-cyan);
        }
        
        .result-actions {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }
        
        .btn-play {
            padding: 0.5rem 1rem;
            background: rgba(34, 211, 238, 0.1);
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .btn-play:hover {
            background: rgba(34, 211, 238, 0.2);
        }
        
        .btn-download {
            padding: 0.5rem 1rem;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-purple));
            border: none;
            color: white;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(34, 211, 238, 0.3);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }
        
        .modal-content.video-player {
            max-width: 900px;
            width: 90%;
        }
        
        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .video-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .btn-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }
        
        .btn-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .modal-status {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }
        
        .playlist-progress {
            text-align: center;
            margin-bottom: 1rem;
        }

        .track-info {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .current-track {
            font-size: 0.9rem;
            color: var(--accent-cyan);
            margin-top: 0.5rem;
            font-style: italic;
        }

        .file-count {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .success {
            color: var(--success-green);
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .progress-bar {
            height: 8px;
            background: var(--bg-card);
            border-radius: 1rem;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple));
            width: 0%;
            transition: width 0.3s;
        }
        
        .offline-notice {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .offline-notice h2 {
            color: var(--error-red);
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .result-item {
                flex-direction: column;
            }
            
            .result-thumb {
                width: 100%;
                height: auto;
            }
            
            .result-actions {
                width: 100%;
                flex-direction: column;
            }
            
            .btn-play,
            .btn-download {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1 class="hero-title">
                YouTube <span class="highlight">Downloader</span>
            </h1>
            <p class="hero-subtitle">
                Download videos and playlists in high quality
            </p>
        </div>

        <div class="search-section">
            <form id="searchForm" class="search-form">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Paste YouTube URL or search for videos..."
                    autocomplete="off"
                >
                <button type="submit" id="searchBtn" class="btn btn-primary">
                    Search
                </button>
            </form>

            <div class="format-options">
                <div class="format-group">
                    <label for="formatType">Format:</label>
                    <select id="formatType">
                        <option value="audio">Audio (MP3)</option>
                        <option value="video">Video (MP4)</option>
                    </select>
                </div>
                <div class="format-group" id="qualitySelector" style="display: none;">
                    <label for="videoQuality">Quality:</label>
                    <select id="videoQuality">
                        <option value="1080">1080p</option>
                        <option value="720">720p</option>
                        <option value="480">480p</option>
                        <option value="360">360p</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <div id="downloadModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title" id="modalTitle">Downloading...</h3>
            <p class="modal-status" id="modalStatus">Preparing download...</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="downloadLink"></div>
        </div>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content video-player">
            <div class="video-header">
                <div class="video-title" id="videoTitle"></div>
                <button class="btn-close" id="closeVideo">&times;</button>
            </div>
            <div class="video-container">
                <iframe id="videoPlayer" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsDiv = document.getElementById('results');
        const downloadModal = document.getElementById('downloadModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalStatus = document.getElementById('modalStatus');
        const progressFill = document.getElementById('progressFill');
        const downloadLink = document.getElementById('downloadLink');
        const formatType = document.getElementById('formatType');
        const videoQuality = document.getElementById('videoQuality');
        const qualitySelector = document.getElementById('qualitySelector');
        const videoModal = document.getElementById('videoModal');
        const videoTitle = document.getElementById('videoTitle');
        const videoPlayer = document.getElementById('videoPlayer');
        const closeVideo = document.getElementById('closeVideo');

        let statusCheckInterval = null;

        formatType.addEventListener('change', () => {
            qualitySelector.style.display = formatType.value === 'video' ? 'flex' : 'none';
        });

        function extractVideoId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/,
                /youtube\.com\/embed\/([^&\n?#]+)/,
                /youtube\.com\/v\/([^&\n?#]+)/,
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) return match[1];
            }
            return '';
        }

        function playVideo(videoId, title) {
            videoTitle.textContent = title;
            videoPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            videoModal.classList.add('show');
        }

        closeVideo.addEventListener('click', () => {
            videoModal.classList.remove('show');
            videoPlayer.src = '';
        });

        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                videoModal.classList.remove('show');
                videoPlayer.src = '';
            }
        });

        const urlPatterns = [
            /^https?:\/\/(www\.)?(youtube\.com|youtu\.be)\//i,
            /youtube\.com\/watch\?v=/i,
            /youtube\.com\/playlist\?list=/i,
            /youtu\.be\//i
        ];

        function isYouTubeUrl(text) {
            return urlPatterns.some(pattern => pattern.test(text));
        }

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (!query) return;

            if (isYouTubeUrl(query)) {
                startDownload(query, 'Direct URL');
                searchInput.value = '';
                return;
            }

            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            resultsDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (data && data.length > 0) {
                    displayResults(data);
                } else {
                    resultsDiv.innerHTML = '<div class="offline-notice"><h2>No Results Found</h2><p>Try a different search query</p></div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div class="offline-notice"><h2>Search Failed</h2><p>Please try again</p></div>';
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search';
            }
        });

        function displayResults(results) {
            const format = formatType.value;
            const formatLabel = format === 'video' ? 'Video' : 'MP3';

            let html = '';
            results.forEach(result => {
                const videoId = extractVideoId(result.url);
                
                html += `
                    <div class="result-item">
                        <img src="${result.thumbnail}" alt="${escapeHtml(result.title)}" class="result-thumb">
                        <div class="result-info">
                            <div class="result-title">${escapeHtml(result.title)}</div>
                            <div class="result-meta">
                                <span>${escapeHtml(result.channel)}</span>
                                <span class="result-duration">${formatDuration(result.duration)}</span>
                            </div>
                        </div>
                        <div class="result-actions">
                            <button class="btn-play" data-video-id="${escapeHtml(videoId)}" data-title="${escapeHtml(result.title)}">
                                ▶ Play
                            </button>
                            <button class="btn-download" data-url="${escapeHtml(result.url)}" data-title="${escapeHtml(result.title)}">
                                Download ${formatLabel}
                            </button>
                        </div>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;

            document.querySelectorAll('.btn-play').forEach(btn => {
                btn.addEventListener('click', function() {
                    const videoId = this.getAttribute('data-video-id');
                    const title = this.getAttribute('data-title');
                    playVideo(videoId, title);
                });
            });

            document.querySelectorAll('.btn-download').forEach(btn => {
                btn.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');
                    const title = this.getAttribute('data-title');
                    startDownload(url, title);
                });
            });
        }

        async function startDownload(url, title) {
            downloadModal.classList.add('show');
            modalTitle.textContent = title;
            modalStatus.textContent = 'Starting download...';
            progressFill.style.width = '0%';
            downloadLink.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/download`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: url,
                        format_type: formatType.value,
                        quality: videoQuality.value
                    })
                });

                const data = await response.json();

                if (data.job_id) {
                    if (data.status === 'playlist') {
                        checkPlaylistStatus(data.job_id);
                    } else {
                        checkStatus(data.job_id);
                    }
                } else {
                    modalStatus.textContent = 'Failed to start download';
                }
            } catch (error) {
                modalStatus.textContent = 'Error: ' + error.message;
            }
        }

        function checkStatus(jobId) {
            if (statusCheckInterval) clearInterval(statusCheckInterval);

            statusCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_URL}/status/${jobId}`);
                    const data = await response.json();

                    if (data.status === 'processing') {
                        modalStatus.textContent = 'Downloading and converting...';
                        progressFill.style.width = '50%';
                    } else if (data.status === 'completed') {
                        clearInterval(statusCheckInterval);
                        modalStatus.textContent = 'Download complete!';
                        progressFill.style.width = '100%';
                        downloadLink.innerHTML = `
                            <a href="${API_URL}/download/${jobId}" class="btn btn-primary" download>
                                Download ${formatType.value === 'video' ? 'Video' : 'MP3'}
                            </a>
                        `;
                    } else if (data.status === 'failed') {
                        clearInterval(statusCheckInterval);
                        modalStatus.textContent = 'Download failed: ' + (data.error || 'Unknown error');
                        progressFill.style.width = '0%';
                    }
                } catch (error) {
                    clearInterval(statusCheckInterval);
                    modalStatus.textContent = 'Error checking status';
                }
            }, 2000);
        }

        function checkPlaylistStatus(jobId) {
            if (statusCheckInterval) clearInterval(statusCheckInterval);

            statusCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_URL}/status/playlist/${jobId}`);
                    const data = await response.json();

                    if (data.status === 'playlist') {
                        let statusHTML = '<div class="playlist-progress">';
                        
                        if (data.current_video && data.total_videos) {
                            statusHTML += `<div class="track-info">Track ${data.current_video} of ${data.total_videos}</div>`;
                        }
                        
                        if (data.current_title) {
                            statusHTML += `<div class="current-track">"${data.current_title}"</div>`;
                        }
                        
                        statusHTML += '</div>';
                        modalStatus.innerHTML = statusHTML;
                        
                        if (data.total_videos > 0) {
                            const progress = (data.current_video / data.total_videos) * 100;
                            progressFill.style.width = `${progress}%`;
                        }
                    } 
                    else if (data.status === 'completed') {
                        clearInterval(statusCheckInterval);
                        const fileCount = data.video_titles?.length || 0;
                        
                        modalStatus.innerHTML = `
                            <div class="success">✓ Download Complete!</div>
                            <div class="file-count">${fileCount} file${fileCount !== 1 ? 's' : ''} ready</div>
                        `;
                        
                        progressFill.style.width = '100%';
                        
                        downloadLink.innerHTML = `
                            <a href="${API_URL}/download/playlist/${jobId}" class="btn btn-primary" download>
                                Download ZIP (${fileCount} files)
                            </a>
                        `;
                    } 
                    else if (data.status === 'failed') {
                        clearInterval(statusCheckInterval);
                        modalStatus.textContent = 'Download failed: ' + (data.error || 'Unknown error');
                        progressFill.style.width = '0%';
                    }
                } catch (error) {
                    console.error('Status check failed:', error);
                }
            }, 1000);
        }

        downloadModal.addEventListener('click', (e) => {
            if (e.target === downloadModal) {
                downloadModal.classList.remove('show');
                if (statusCheckInterval) clearInterval(statusCheckInterval);
            }
        });

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
