<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
	<link rel="icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --bg-card: #1e2340;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent-cyan: #22d3ee;
            --accent-purple: #7c3aed;
            --border-subtle: rgba(34, 211, 238, 0.1);
            --success-green: #10b981;
            --error-red: #ef4444;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .hero {
            text-align: center;
            padding: 3rem 0;
        }
        
        .hero-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }
        
        .hero-title .highlight {
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 1rem;
            padding: 2rem;
            margin: 2rem 0;
        }
        
        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-purple));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(34, 211, 238, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .format-options {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .format-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .format-group label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .format-group select {
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        
        #results {
            margin-top: 2rem;
        }
        
        .result-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        
        .result-thumb {
            width: 160px;
            height: 90px;
            object-fit: cover;
            border-radius: 0.5rem;
            flex-shrink: 0;
        }
        
        .result-info {
            flex: 1;
            min-width: 0;
        }
        
        .result-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .result-meta {
            color: var(--text-secondary);
            font-size: 0.875rem;
            display: flex;
            gap: 1rem;
        }
        
        .result-duration {
            color: var(--accent-cyan);
        }
        
        .result-actions {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }
        
        .btn-play {
            padding: 0.5rem 1rem;
            background: rgba(34, 211, 238, 0.1);
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .btn-play:hover {
            background: rgba(34, 211, 238, 0.2);
        }
        
        .btn-download {
            padding: 0.5rem 1rem;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-purple));
            border: none;
            color: white;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(34, 211, 238, 0.3);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }
        
        .modal-content.video-player {
            max-width: 900px;
            width: 90%;
        }
        
        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .video-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .btn-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }
        
        .btn-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .offline-notice {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .offline-notice h2 {
            color: var(--error-red);
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .hero { padding: 1.5rem 0; }
            .hero-title { font-size: 1.75rem; }
            .hero-subtitle { font-size: 0.95rem; }
            .search-section { padding: 1rem; margin: 1rem 0; border-radius: 0.75rem; }
            .search-form { flex-direction: column; gap: 0.75rem; }
            .search-input { padding: 0.75rem 1rem; }
            .btn { padding: 0.75rem 1.5rem; width: 100%; }
            .format-options { flex-direction: column; gap: 0.75rem; }
            .format-group { width: 100%; }
            .format-group select { flex: 1; }
            .result-item { flex-direction: column; padding: 1rem; gap: 1rem; }
            .result-thumb { width: 100%; height: auto; }
            .result-actions { width: 100%; flex-direction: column; }
            .btn-play, .btn-download { width: 100%; text-align: center; }
            .queue-popup { width: calc(100vw - 1rem); right: 0.5rem; left: 0.5rem; max-height: 60vh; }
            .queue-video-panel { right: 0.5rem; left: 0.5rem; width: calc(100vw - 1rem); top: auto; bottom: 0.75rem; }
            .queue-icon-wrap { top: 0.75rem; right: 0.75rem; }
            .modal-content { width: 95%; padding: 1.5rem; }
            .modal-content.video-player { width: 95%; }
        }

        /* ── Queue icon + popup (queue.js) ─────────────────────── */
        .queue-icon-wrap { position: fixed; top: 1.25rem; right: 1.5rem; z-index: 9000; }
        .queue-icon {
            width: 40px; height: 40px; border-radius: 50%; background: var(--bg-card);
            border: 1px solid var(--border-subtle); display: flex; align-items: center;
            justify-content: center; cursor: pointer; transition: all 0.2s ease; position: relative;
        }
        .queue-icon:hover { border-color: var(--accent-cyan); }
        .queue-icon svg { width: 20px; height: 20px; fill: var(--text-secondary); transition: fill 0.2s; }
        .queue-icon:hover svg { fill: var(--accent-cyan); }
        .queue-badge {
            position: absolute; top: -4px; right: -4px; min-width: 18px; height: 18px;
            background: var(--accent-cyan); color: #0f1419; font-size: 0.7rem; font-weight: 700;
            border-radius: 9px; display: flex; align-items: center; justify-content: center;
            padding: 0 4px; line-height: 1;
        }
        .queue-popup {
            position: fixed; top: 60px; right: 1.5rem; width: 380px; max-height: 480px;
            background: var(--bg-secondary); border: 1px solid var(--border-subtle);
            border-radius: 0.75rem; box-shadow: 0 12px 40px rgba(0,0,0,0.5);
            z-index: 8999; display: none; flex-direction: column; overflow: hidden;
        }
        .queue-video-panel {
            position: fixed; top: 60px; right: calc(1.5rem + 380px + 0.75rem); width: 420px;
            background: var(--bg-secondary); border: 1px solid var(--border-subtle);
            border-radius: 0.75rem; box-shadow: 0 12px 40px rgba(0,0,0,0.5);
            z-index: 8999; display: none; overflow: hidden;
        }
        .queue-video-panel.open { display: block; }
        .qv-head {
            display: flex; align-items: center; justify-content: space-between;
            padding: 0.6rem 0.8rem; border-bottom: 1px solid var(--border-subtle);
            color: var(--accent-cyan); font-weight: 700; font-size: 0.85rem;
        }
        .qv-title {
            flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-right: 0.5rem;
        }
        .qv-close {
            width: 26px; height: 26px; border-radius: 50%; border: 1px solid var(--border-subtle);
            background: var(--bg-card); color: var(--text-secondary); cursor: pointer;
        }
        .qv-close:hover { color: var(--text-primary); border-color: var(--accent-cyan); }
        .qv-video { width: 100%; height: 236px; display: block; background: #000; }
        .queue-backdrop {
            display: none; position: fixed; inset: 0; z-index: 8998;
            background: rgba(0,0,0,0.35); backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px);
        }
        .queue-backdrop.open { display: block; }
        .queue-popup.open { display: flex; }
        .qp-head { padding: 0.75rem 1rem; border-bottom: 1px solid var(--border-subtle); font-weight: 700; font-size: 0.95rem; color: var(--accent-cyan); }
        .qp-list { overflow-y: auto; max-height: 420px; padding: 0.5rem; }
        .qp-empty { text-align: center; color: var(--text-secondary); padding: 2rem 0; font-size: 0.9rem; }

        .qp-item { padding: 0.6rem 0.65rem; border-radius: 0.5rem; transition: background 0.15s; }
        .qp-item:hover { background: rgba(148,163,184,0.05); }
        .qp-item + .qp-item { border-top: 1px solid rgba(148,163,184,0.08); }

        .qp-row { display: flex; align-items: center; gap: 0.6rem; }
        .qp-dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
        .qp-dot.qp-pending    { background: var(--text-secondary); }
        .qp-dot.qp-processing, .qp-dot.qp-playlist { background: var(--accent-cyan); animation: qp-pulse 1.4s infinite; }
        .qp-dot.qp-completed  { background: var(--success-green); }
        .qp-dot.qp-failed     { background: var(--error-red); }
        .qp-dot.qp-interrupted { background: var(--accent-amber); }
        @keyframes qp-pulse { 0%,100%{ opacity:1; } 50%{ opacity:0.3; } }

        .qp-name { flex: 1; font-size: 0.85rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .qp-status { font-size: 0.75rem; font-weight: 600; text-transform: uppercase; flex-shrink: 0; padding: 0.15rem 0.45rem; border-radius: 0.25rem; }
        .qp-status.qp-pending { color: var(--text-secondary); }
        .qp-status.qp-processing, .qp-status.qp-playlist { color: #fff; background: rgba(34,211,238,0.2); }
        .qp-status.qp-completed { color: #fff; background: rgba(16,185,129,0.2); }
        .qp-status.qp-failed { color: #fff; background: rgba(239,68,68,0.2); }
        .qp-status.qp-interrupted { color: #fff; background: rgba(245,158,11,0.2); }

        .qp-track { height: 4px; background: rgba(148,163,184,0.12); border-radius: 2px; margin: 0.35rem 0 0.2rem; overflow: hidden; }
        .qp-bar { height: 100%; border-radius: 2px; transition: width 0.35s ease; background: linear-gradient(90deg, var(--accent-cyan), #7c3aed); }
        .qp-bar-ok  { background: var(--success-green); }
        .qp-bar-err { background: var(--error-red); }

        .qp-meta { font-size: 0.75rem; color: var(--text-secondary); }
        .qp-err  { font-size: 0.75rem; color: var(--error-red); margin-top: 0.15rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .qp-actions { display: flex; gap: 0.4rem; margin-top: 0.35rem; }
        .qp-btn {
            padding: 0.25rem 0.6rem; border-radius: 0.35rem; font-size: 0.75rem; font-weight: 600;
            cursor: pointer; border: 1px solid var(--border-subtle); background: var(--bg-card);
            color: var(--text-secondary); transition: all 0.2s; text-decoration: none; display: inline-block;
        }
        .qp-btn:hover { color: var(--text-primary); border-color: var(--accent-cyan); }
        .qp-btn-dl  { background: linear-gradient(135deg, var(--success-green), #059669); color: #fff; border: none; }
        .qp-btn-dl:hover { box-shadow: 0 3px 10px rgba(16,185,129,0.3); }
        .qp-btn-cancel { color: var(--error-red); }
        .qp-btn-cancel:hover { border-color: var(--error-red); }
        .qp-btn-rm:hover { border-color: var(--error-red); color: var(--error-red); }
        .qp-btn-resume { color: var(--accent-amber); }
        .qp-btn-resume:hover { border-color: var(--accent-amber); color: var(--accent-amber); }

        /* ── Playback controls ─────────────────────────────────── */
        .qp-play-wrap { display: flex; align-items: center; gap: 0.35rem; margin-top: 0.35rem; }
        .qp-play-btn {
            width: 28px; height: 28px; border-radius: 50%; border: 1px solid var(--border-subtle);
            background: var(--bg-card); color: var(--text-secondary); cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: all 0.2s;
            padding: 0; flex-shrink: 0;
        }
        .qp-play-btn:hover { border-color: var(--accent-cyan); color: var(--accent-cyan); }
        .qp-play-btn.playing { border-color: var(--accent-cyan); color: var(--accent-cyan); background: rgba(34,211,238,0.1); }
        .qp-play-btn svg { width: 14px; height: 14px; fill: currentColor; }
        .qp-play-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .qp-now-playing { font-size: 0.7rem; color: var(--accent-cyan); flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1 class="hero-title">
                YouTube <span class="highlight">Downloader</span>
            </h1>
            <p class="hero-subtitle">
                Download videos and playlists in high quality
            </p>
        </div>

        <div class="search-section">
            <form id="searchForm" class="search-form">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Paste YouTube URL or search for videos..."
                    autocomplete="off"
                >
                <button type="submit" id="searchBtn" class="btn btn-primary">
                    Search
                </button>
            </form>

            <div class="format-options">
                <div class="format-group">
                    <label for="formatType">Format:</label>
                    <select id="formatType">
                        <option value="audio">Audio (MP3)</option>
                        <option value="video">Video (MP4)</option>
                    </select>
                </div>
                <div class="format-group" id="qualitySelector" style="display: none;">
                    <label for="videoQuality">Quality:</label>
                    <select id="videoQuality">
                        <option value="1080">1080p</option>
                        <option value="720">720p</option>
                        <option value="480">480p</option>
                        <option value="360">360p</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <!-- Queue icon (fixed top-right) -->
    <div class="queue-icon-wrap" id="queueIcon">
        <div class="queue-icon">
            <svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
            <div class="queue-badge" id="queueBadge" style="display:none">0</div>
        </div>
    </div>

    <!-- Queue backdrop + popup panel -->
    <div class="queue-backdrop" id="queueBackdrop"></div>
    <div class="queue-popup" id="queuePopup">
        <div class="qp-head">Download Queue</div>
        <div class="qp-list" id="queueItems"></div>
    </div>
    <div class="queue-video-panel" id="queueVideoPanel">
        <div class="qv-head">
            <div class="qv-title" id="queueVideoTitle">Video Player</div>
            <button class="qv-close" id="queueVideoClose">&times;</button>
        </div>
        <video id="queueVideo" class="qv-video" controls preload="metadata"></video>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content video-player">
            <div class="video-header">
                <div class="video-title" id="videoTitle"></div>
                <button class="btn-close" id="closeVideo">&times;</button>
            </div>
            <div class="video-container">
                <iframe id="videoPlayer" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsDiv = document.getElementById('results');
        const formatType = document.getElementById('formatType');
        const videoQuality = document.getElementById('videoQuality');
        const qualitySelector = document.getElementById('qualitySelector');
        const videoModal = document.getElementById('videoModal');
        const videoTitle = document.getElementById('videoTitle');
        const videoPlayer = document.getElementById('videoPlayer');
        const closeVideo = document.getElementById('closeVideo');

        formatType.addEventListener('change', () => {
            qualitySelector.style.display = formatType.value === 'video' ? 'flex' : 'none';
        });

        function extractVideoId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/,
                /youtube\.com\/embed\/([^&\n?#]+)/,
                /youtube\.com\/v\/([^&\n?#]+)/,
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) return match[1];
            }
            return '';
        }

        function playVideo(videoId, title) {
            videoTitle.textContent = title;
            videoPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            videoModal.classList.add('show');
        }

        closeVideo.addEventListener('click', () => {
            videoModal.classList.remove('show');
            videoPlayer.src = '';
        });

        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                videoModal.classList.remove('show');
                videoPlayer.src = '';
            }
        });

        const urlPatterns = [
            /^https?:\/\/(www\.)?(youtube\.com|youtu\.be)\//i,
            /youtube\.com\/watch\?v=/i,
            /youtube\.com\/playlist\?list=/i,
            /youtu\.be\//i
        ];

        function isYouTubeUrl(text) {
            return urlPatterns.some(pattern => pattern.test(text));
        }

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (!query) return;

            if (isYouTubeUrl(query)) {
                startDownload(query, 'Direct URL');
                searchInput.value = '';
                return;
            }

            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            resultsDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (data && data.length > 0) {
                    displayResults(data);
                } else {
                    resultsDiv.innerHTML = '<div class="offline-notice"><h2>No Results Found</h2><p>Try a different search query</p></div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div class="offline-notice"><h2>Search Failed</h2><p>Please try again</p></div>';
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search';
            }
        });

        function displayResults(results) {
            const format = formatType.value;
            const formatLabel = format === 'video' ? 'Video' : 'MP3';

            let html = '';
            results.forEach(result => {
                const videoId = extractVideoId(result.url);
                
                html += `
                    <div class="result-item">
                        <img src="${result.thumbnail}" alt="${escapeHtml(result.title)}" class="result-thumb">
                        <div class="result-info">
                            <div class="result-title">${escapeHtml(result.title)}</div>
                            <div class="result-meta">
                                <span>${escapeHtml(result.channel)}</span>
                                <span class="result-duration">${formatDuration(result.duration)}</span>
                            </div>
                        </div>
                        <div class="result-actions">
                            <button class="btn-play" data-video-id="${escapeHtml(videoId)}" data-title="${escapeHtml(result.title)}">
                                ▶ Play
                            </button>
                            <button class="btn-download" data-url="${escapeHtml(result.url)}" data-title="${escapeHtml(result.title)}">
                                Download ${formatLabel}
                            </button>
                        </div>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;

            document.querySelectorAll('.btn-play').forEach(btn => {
                btn.addEventListener('click', function() {
                    const videoId = this.getAttribute('data-video-id');
                    const title = this.getAttribute('data-title');
                    playVideo(videoId, title);
                });
            });

            document.querySelectorAll('.btn-download').forEach(btn => {
                btn.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');
                    const title = this.getAttribute('data-title');
                    startDownload(url, title);
                });
            });
        }

        async function startDownload(url, title) {
            try {
                await fetch(`${API_URL}/download`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: url,
                        format_type: formatType.value,
                        quality: videoQuality.value
                    })
                });
            } catch (error) {
                console.error('Download request failed:', error);
            }
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

    </script>
    <script src="/js/queue.js"></script>
</body>
</html>
